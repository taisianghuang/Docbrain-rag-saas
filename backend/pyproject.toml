[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my-rag-backend"
version = "0.1.0"
description = "RAG-as-a-Service backend (FastAPI + LangChain + ChromaDB)"
dependencies = [
  "fastapi>=0.95",
  "uvicorn[standard]>=0.20",
  "langchain>=0.0.300",
  "openai>=0.27.0",
  "chromadb>=0.3",
  "python-multipart>=0.0.6",
  "aiofiles>=23.1.0",
  "pypdf>=3.8.0",
  "python-dotenv>=1.0.0",
  "requests>=2.28.0"
]
