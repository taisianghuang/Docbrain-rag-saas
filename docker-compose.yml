version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:rw
      # - ./widget/dist:/app/widget_dist:ro
      - /app/.venv
    environment:
      # API Keys
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - LLAMA_CLOUD_API_KEY=${LLAMA_CLOUD_API_KEY}
      
      # Database URL (Constructed dynamically from env vars)
      # 格式: postgresql+asyncpg://user:password@host:port/db_name
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
      
    depends_on:
      - db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    # 注意：您目前使用 pg18，掛載點設定為 /var/lib/postgresql 是正確的 (PG18+ 規範)
    image: pgvector/pgvector:pg18
    container_name: postgres-vector
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      # 持久化資料庫檔案
      - pgdata:/var/lib/postgresql
      
      # 初始化腳本
      - ./backend/postgresql/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  pgdata: